<div class="row">
  <div class="col-md-12 currency">
    <div class="row">
      <div class="col-md-6">
        <span class="flag-icon image-circle flag-icon-squared flag-icon-{{currency.imagePath}}"></span> {{currency.name}}
      </div>
      <div class="col-md-6 rateStyle" style="text-align: center">{{currency.rate | number:'.0-3'}}</div>
    </div>
  </div>
</div>
